version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: postgres_loberia
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: localhost
      POSTGRES_PASSWORD: 1234
      POSTGRES_DB: loberia
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: always

  backend:
    build: ./Backend
    container_name: backend_loberia
    ports:
      - "5000:5000"
    depends_on:
      - postgres
    environment:
      PORT: 5000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASS: 1234
      DB_NAME: loberia

volumes:
  pgdata:
